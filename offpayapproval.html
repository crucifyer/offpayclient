<form method="POST" action="offpayreq.php">
	<p>예약 후 입금은 24시간 내에 하셔야 합니다.</p>

	<p>예약 전 입금은 자동으로 처리되지 않습니다.</p>

	<label>
		보내는이
		<input type="text" name="name" placeholder="이름">

	<label>
		입금금액
		<input type="number" name="price" placeholder="금액">
	</label>
	<label>

			<option value="1">율도은행1</option>

		현금영수증 신청
		<select name="cash_type">
			<option value="phone">휴대전화번호</option>
			<option value="personalid">주민등록번호</option>
